<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <title>REST Response</title>
    </head>
    <body>
        <script>
            $(document).ready(() => {
                var ammount = localStorage.getItem('ammount');
                var language = localStorage.getItem('language');
                var population = localStorage.getItem('population');
                var countries = JSON.parse(localStorage.getItem('list'));
                var region = localStorage.getItem('region');
                var capital = localStorage.getItem('capital');
                var temp = localStorage.getItem('temp');

                $('#ammount').text(ammount);
                $('#capital').text(capital);
                $('#temp').text(temp);
                $('#lang').text(language)
                $('#pop').text(population);
                $('#countries').text(countries);
                $('#region').text(region);
                console.log(countries);

                $('#backButton').click( () => {
                    window.location = '/';
                });
            });
        </script>
        <h1> Data Response</h1>
        <h5><p><u>Language: </u> </h5><span id = "lang"></span></p>
        <h5><p><u>Capital</u></h5> <span id = "capital"></span></p>
        <h5><p><u>Temperature in capital: </u></h5><span id = "temp"></span></p>
        <h5><p><u> Region of country: </u></h5> <span id = "region"></span></p>
        <h5><p><u>Countries or regions that use this language as offcial language: </u></h5><span id="countries"> </span> </p>
        <h5><p><u>Full population of potential users:</u></h5><span id="pop"></span> </p>
        <button id="backButton">Go back</button>

    </body>
</html>
